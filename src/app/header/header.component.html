<header>
  <div
    class="fixed w-[100%] h-[88px] bg-white border-b border-[#CCCCCC] top-0 right-0 self-stretch overflow-hidden opacity-1 z-[10]">
    <div class="flex items-center justify-between h-full px-4">
      <!-- Logo Section -->
      <div *ngIf="accessBy =='admin'">
        <button class="bg-red-500 text-white text-[20px] p-2 px-4 border rounded-md" (click)="backToAdmin()">
          Back To Admin Panel
        </button>
      </div>
      <div *ngIf="accessBy !=='admin'"
        class="flex items-center max-sm:gap-2 gap-3 max-sm:w-[15%] w-[25%] cursor-pointer"
        >
        <div class="lg:hidden" (click)="toggleModal2()">
          <svg width="35px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M6 8H18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
              <path d="M6 12H18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              </path>
              <path d="M6 16H18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              </path>
            </g>
          </svg>
        </div>
        <img class="max-sm:w-5 max-sm:h-5 w-8 z-[1]" (click)="redirectToDashboard()" loading="lazy" [alt]="avatarAlt" [src]="avatarSrc" />

        <span class="self-center sm-max:text-[10px]  md-max:text-[14px]  lg-max:text-[16px] text-[20px] font-semibold whitespace-nowrap text-black">
          Skyline Academic
        </span>
      </div>

      <!-- Search Bar Section -->
      <!-- <div class="hidden sm:flex items-center w-[40%] h-[52px]">
        <input type="search" name="search" placeholder="Type of Search" class="w-full h-[52px] border border-[#E2E2E2] rounded-md outline-none px-4 text-sm" />
        <button class="w-[58px] h-[52px] rounded-md bg-[#FF565F] flex justify-center items-center">
          <img class="m-auto" loading="lazy" [alt]="searchAlt" [src]="searchSrc" />
        </button>
      </div> -->

      <!-- Icons Section -->
      <div class="flex items-center justify-end max-sm:gap-5 gap-8  md-max:w-[30%] w-[15%]">
        <div *ngIf="accountType === 'user'" class="icon cursor-pointer" (click)="toogleModal3()">
          <img class="w-[22.5px] h-[21px]" loading="lazy" [alt]="mailAlt" [src]="mailSrc" />
          <div class="txt">{{ notificationUnSeen }}</div>
        </div>

        <div routerLink="/user/myNotifications" class="icon cursor-pointer">
          <img class="w-[22.5px] h-[23px]" loading="lazy" [alt]="notifAlt" [src]="notifSrc" />
          <div class="txt">{{ unreadMsg }}</div>
        </div>

        <button (click)="toggleModal1()">
          <img *ngIf="userImage === ''" class="w-[43px] h-[42px] rounded-full" loading="lazy" [alt]="headerAlt"
            [src]="headerSrc" />
          <img *ngIf="userImage !== ''" class="w-[43px] h-[42px] rounded-full" loading="lazy" [alt]="headerAlt"
            [src]="userImage" />
        </button>

        <div *ngIf="showModal1" class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
          <div
            class="relative  min-w-[300px] mr-[2%] mt-[90px] mx-auto pt-3 pb-5 border h-auto max-sm:w-[50%] w-[25%] shadow-lg rounded-xl bg-white"
            (click)="$event.stopPropagation()">
            <div class="w-full  px-5 py-2 items-center flex justify-between border-b border-gray-200">
              <img *ngIf="userImage === ''" class="w-[43px] h-[42px] rounded-full" loading="lazy" [alt]="headerAlt"
                [src]="headerSrc" />
              <img *ngIf="userImage !== ''" class="w-[43px] h-[42px] rounded-full" loading="lazy" [alt]="headerAlt"
                [src]="userImage" />

              <div class="mt-4" (click)="toggleModal1()" class=" cursor-pointer ">
                <svg width="35px" height="35px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier">

                      fill="#000000"></path>

              </div>
            </div>

            <div routerLink="/profile" class="py-3 px-5 flex gap-3 cursor-pointer">
              <p>
                <svg width="34px" height="30px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg"

              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Profile

          <div class=" shadow-lg  w-full mt-[88px] rounded-md" (click)="$event.stopPropagation()">
            <app-sidebar [sidebarmodel]="sidebarmodel"></app-sidebar>
          </div>
        </div>
